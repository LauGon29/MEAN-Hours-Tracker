<div class="container login">
  <h1 class="title-section text-center">Hours Control</h1>
  <form class="col-md-6 col-md-offset-3" name="form" novalidate>
    <div class="form-group">
      <label for="email">Email <span ng-show="form.email.$invalid">*</span></label>
      <input type="email" name="email" class="form-control" ng-model="user.email" required>
    </div>

    <div class="form-group">
      <label>Password <span ng-show="form.password.$invalid">*</span></label>
      <input type="password" name="password" class="form-control" ng-model="user.password" required>
    </div>
    
    <div class="form-group">
       <md-button type="submit" ng-click="login.login(user)">Log in</i></md-button>
      <md-button class="signin-btn"  ui-sref="register">Sign Up</i></md-button>
    </div>
  </form>
</div>
