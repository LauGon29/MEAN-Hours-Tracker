<div class="container register">
  <h2>sign up</h2>
  <form class="form col-md-6 col-md-offset-3" name="form" novalidate>
    <div class="form-group">
      <label for="name">Name  <span ng-show="form.name.$invalid">*</span></label>
      <input type="text" name="name" class="form-control" ng-model="user.name" required>
    </div>

    <div class="form-group">
      <label>Email   <span ng-show="form.email.$invalid">*</span></label>
      <input type="email" name="email" class="form-control" ng-model="user.email" required/>
    </div>

    <div class="form-group">
      <label>Password   <span ng-show="form.password.$invalid">*</span></label>
      <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required>
    </div>

    <div>
      <md-button class="btn btn-primary btn-lg btn-register" type="submit" ng-click="register.newUser(user)" ng-disabled="!form.$valid">Save</md-button>
      <md-button class="btn-close-login" type="button" ui-sref="login">
        Back
      </md-button>

    </div>
  </form> 
</div>
