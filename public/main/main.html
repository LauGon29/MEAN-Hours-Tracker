<div class="row">
  <h3 class="title-section text-center">Client: {{main.client.name}}</h3>  
  <main-calendar class="col-md-offset-1 col-md-4"></main-calendar>
  
  <div class="col-md-6">
  <h3 class="text-center current-day">{{main.selectedDay | date:'EEEE d'}}</h3>
    <div class="detail-tracker">
      <div class="daysTracker" ng-repeat="work in main.filtered" class="row">
        <h4>Title work</h4> <i class="fa fa-trash-o" ng-click="main.destroy(work._id)"></i>
        <p>{{work.title}}</p>
        
        <div class="description-work">
          <h5>Description</h5>
          <p>{{work.description}}</p>  
        </div>
        
        <div class="col-md-6">
          <h5>Total Hours:</h5>
          <p></p>{{work.hours}}</p>
        </div>

        <div class="col-md-6">
          <h5>Total cost</h5>
          <p>${{work.hours*main.client.cost}}</p>
        </div>

        <h6 class="text-right">Rate per hour: ${{main.client.cost}}</h6>  
      </div>
      <md-button class="md-fab md-mini md-primary" ui-sref="home.modal">+</md-button>
    </div>   
  </div>

  <ui-view></ui-view> 
</div>
